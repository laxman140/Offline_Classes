<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Basics</title>
    <style>
        li{
            margin: 5px;
        }
        li:nth-child(1){
            background-color: blueviolet;
        }
        li:nth-child(2){
            background-color: orange;
        }
        li:nth-child(3){
            background-color: red;
        }
        li:nth-child(4){
            background-color: purple;
        }
        li:nth-child(5){
            background-color: black;
        }
    </style>
</head>
<body>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>JQuery</li>
        <li>Bootstrap</li>
    </ul>



</body>
</html>
